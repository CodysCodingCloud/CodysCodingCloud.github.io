<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cody's Coding Cloud</title>
		<link rel="icon" type="image/x-icon" href="images/favicon.ico" />
		<meta kaywords="Cody Chan Portfolio" />
		<meta author="Cody Chan" />
		<link rel="stylesheet" type="text/css" href="css/stylepages.css" />
	</head>
	<body>
		<header>
			<nav id="navbar">
				<div>
					<a id="logo" href="index.html">
						<img src="images/cloudy pig.png" alt="pig logo" />
						<h1>Cody Chan</h1></a
					>
				</div>

				<input id="menu-toggle" type="checkbox" name="menu-toggle" />
				<label class="menu-button-container" for="menu-toggle">
					<div class="menu-button"></div>
				</label>
				<div class="nav_buttons">
					<div class="button"><a href="about.html">About</a></div>
					<div class="button"><a href="index.html#projects">Projects</a></div>
					<div class="button"><a href="index.html#contact">Contact</a></div>
				</div>
			</nav>
		</header>
		<main>
			<section id="project">
				<div id="preview-container">
					<img id="preview" alt="placeholder" />
				</div>
				<div>
					<h1 id="name"></h1>
					<div id="Plink">
						Project Link: <a id="link" target="_blank" rel="noopener"></a>
					</div>
					<p id="description"></p>
				</div>
			</section>
			<section id="video"></section>
			<div id="pageNav">
				<a id="prev"></a>
				<a id="next"></a>
			</div>
		</main>
		<footer>Profolio page &copy;2022 CodysCodingCloud</footer>
		<script defer src="js/pages.js"></script>
		<script>
			window.addEventListener("click", (e) => {
				let pie = document.getElementById("menu-toggle");
				if (e.target.id !== "menu-toggle") {
					pie.checked = false;
				} else {
					pie.checked = true;
				}
			});
		</script>
	</body>
</html>
